<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊網</title>
    <script src="https://kit.fontawesome.com/36793e6c29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <a href="#" class="btnGoTop d-none"><img src="img/btn_goTop.png" width="200%" alt=""></a>
    <div class="banner bg-cover d-flex flex-column justify-content-center align-items-center" style="background-image: url(img/the-urban-landscape-1698285.png);">
        <h1 class="text-white text-center display-4">高雄旅遊網</h1>
        <select name="chooseArea" id="chooseArea" class="form-control mt-3">
            <option selected class="d-none">--請選擇行政區--</option>
        </select>
    </div>
    <div class="container">
        <section class="main">
            <div class="row justify-content-center">
                <div class="col-8 famousArea">
                    <h4 class="famousArea-title">熱門行政區</h4>
                    <ul class="d-flex text-center famousAreaLink">
                        <li class="famousArea-item" style="background: #8A82CC;"><a href="#" data-famous="苓雅區" class="d-block text-white h-100">苓雅區</a></li>
                        <li class="famousArea-item" style="background: #FFA782;"><a href="#" data-famous="三民區" class="d-block text-white">三民區</a></li>
                        <li class="famousArea-item" style="background: #F5D105;"><a href="#" data-famous="新興區" class="d-block text-white">新興區</a></li>
                        <li class="famousArea-item" style="background: #559AC8;"><a href="#" data-famous="前鎮區" class="d-block text-white">前鎮區</a></li>
                    </ul>
                </div>
            </div>
            <div class="divider">
                <a href="#showList" class="goDown">
                    <i class="fas fa-chevron-circle-down"></i>
                </a>
            </div>
            <div class="showList" id="showList">
                <h2 class="areaName text-center mb-4"></h2>
                <div class="row justify-content-center">
                    <div class="col-11">
                        <div class="row list">
                        </div>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination d-flex justify-content-center" id="pageId">

                </ul>
            </nav>
        </section>
        <footer class="py-4 d-flex flex-column justify-content-center align-items-center">
            <h6 class="text-white" style="font-size: 14px;">高雄旅遊網</h6>
            <h6 class="mb-0" style="font-size: 14px; color: #FFD366;">資料來源：高雄市政府</h6>
        </footer>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>

</html>
